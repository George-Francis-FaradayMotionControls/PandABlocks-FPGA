[.]
description: SFP UDPonTrig Block Status
entity: sfp_udpontrig
type: sfp
constraints: sfp_udpontrig.xdc
ip: ila_32x8K eth_phy eth_mac
otherconst: const/other.tcl

[SFP_TRIG]
type: bit_mux
description: SFP 1 Rising edge to send UDP user-defined frame

[SFP_START_COUNT]
type: write action
description: SFP 1 Start counting Rising edge from zero and send UDP user-defined frame

[SFP_STOP_COUNT]
type: write action
description: SFP 1 Stop counting Rising edge and stop sending UDP user-defined frame

[SFP_TRIG_RISE_COUNT]
type: read
description: SFP 1 Rising edge count

[SFP_COUNT_UDPTX_ERR]
type: read
description: SFP 1 UDP TX ERROR count

[SFP_STATUS_COUNT]
type: read
description: SFP 1 count status ('0' => not started, '1' => count enabled)

[SFP_LOS]
type: read
description: SFP 1 Loss Of Signal (from SFP module)

[SFP_MAC_LO]
type: param uint 16777215
description: SFP 1 MAC low in integer value bit 23:0

[SFP_MAC_HI]
type: param uint 16777215
description: SFP 1 MAC high in integer value bit 47:24

[SFP_DEST_UDP_PORT]
type: param uint 131071
description: SFP 1 Destination UDP Port (16 bits integer value)

[SFP_OUR_UDP_PORT]
type: param uint 131071
description: SFP 1 Source UDP Port (16 bits integer value)

[SFP_DEST_IP_AD_BYTE1]
type: param uint 255
description: SFP 1 Destination ip address byte 1 (byte integer value) ip=BYTE1.BYTE2.BYTE3.BYTE4

[SFP_DEST_IP_AD_BYTE2]
type: param uint 255
description: SFP 1 Destination ip address byte 2 (byte integer value) ip=BYTE1.BYTE2.BYTE3.BYTE4

[SFP_DEST_IP_AD_BYTE3]
type: param uint 255
description: SFP 1 Destination ip address byte 3 (byte integer value) ip=BYTE1.BYTE2.BYTE3.BYTE4

[SFP_DEST_IP_AD_BYTE4]
type: param uint 255
description: SFP 1 Destination ip address byte 4 (byte integer value) ip=BYTE1.BYTE2.BYTE3.BYTE4

[SFP_OUR_IP_AD_BYTE1]
type: param uint 255
description: Our SFP 1 source ip address byte 1 (byte integer value) ip=BYTE1.BYTE2.BYTE3.BYTE4

[SFP_OUR_IP_AD_BYTE2]
type: param uint 255
description: Our SFP 1 source ip address byte 2 (byte integer value) ip=BYTE1.BYTE2.BYTE3.BYTE4

[SFP_OUR_IP_AD_BYTE3]
type: param uint 255
description: Our SFP 1 source ip address byte 3 (byte integer value) ip=BYTE1.BYTE2.BYTE3.BYTE4

[SFP_OUR_IP_AD_BYTE4]
type: param uint 255
description: Our SFP 1 source ip address byte 4 (byte integer value) ip=BYTE1.BYTE2.BYTE3.BYTE4

[SOFT_RESET]
type: write action
description: GTX Soft Reset