[.]
entity: calc
description: Position calc

[INPA]
type: pos_mux
description: Position input A

[INPB]
type: pos_mux
description: Position input B

[INPC]
type: pos_mux
description: Position input C

[INPD]
type: pos_mux
description: Position input D

[TYPEA]
type: param enum
description: Source of the value of A for calculation
0: Value
1: -Value

[TYPEB]
type: param enum
description: Source of the value of B for calculation
0: Value
1: -Value

[TYPEC]
type: param enum
description: Source of the value of B for calculation
0: Value
1: -Value

[TYPED]
type: param enum
description: Source of the value of B for calculation
0: Value
1: -Value

[FUNC]
type: param enum
description: Scale divisor after add
0: A+B+C+D

[SHIFT]
type: param uint
description: Number of places to right shift calculation result before output
max_value: 31

[OUT]
type: pos_out
description: Position output

