[.]
description: FMC ACQ427 ADC Module
entity: fmc_acq427
type: fmc
constraints: const/fmc_acq427.xdc
ip: fmc_acq427_dac_fifo fmc_acq430_ch_fifo

[MODULE_EN]
type: param enum
description: This bit sets the overall module enable all outputs will be tri-state until this bit is set
0: Disable
1: Enable

[ADC_CLK_SELECT]
type: param enum
description: This bit controls the Sample Clock Source, 0 = Internal Clock, 1 = External FMC Clock
0: Internal Clock
1: FMC Clock

[ADC_CLKDIV]
type: param uint
description: Integer Divide that will be applied to the system clock

[ADC_FIFO_RESET]
type: param enum
description: ADC FIFO Reset
0: Deassert
1: Assert Reset

[ADC_FIFO_ENABLE]
type: param enum
description: ADC FIFO Enable
0: Disable
1: Enable

[ADC_RESET]
type: param enum
description: ADC Reset
0: Deassert
1: Assert Reset

[ADC_ENABLE]
type: param enum
description: ADC Enable
0: Disable
1: Enable

