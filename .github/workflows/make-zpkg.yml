name: Make zpkg CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      # Git repositories
      - name: Checkout Source
        uses: actions/checkout@v2
        with:
          path: PandABlocks-fpga

      - name: Checkout PandABlocks-rootfs
        uses: actions/checkout@v2
        with:
          repository: PandABlocks/PandABlocks-rootfs
          ref: ci-build
          path: PandABlocks-rootfs

      - name: Checkout rootfs builder
        uses: actions/checkout@v2
        with:
          repository: dls-controls/rootfs
          path: rootfs
      
      # System dependencies (required for build)
      - name: Install system dependencies
        run: |
          sudo apt-get install s3fs
      
      # S3 bucket
      - name: Mount Vivado S3 bucket
        run: |
          echo ${{ secrets.VIVADO_S3_PASSWD }} > ${HOME}/.passwd-s3fs
          chmod 600 ${HOME}/.passwd-s3fs
          mkdir vivado
          s3fs dls-controls-fpga-vivado ${{ github.workspace }}/vivado -o passwd_file=${HOME}/.passwd-s3fs

      # Tar dependancies
      - name: Download tar file dependencies
        run: sudo bash PandABlocks-rootfs/.github/scripts/tar-files.sh

      #CONFIG files
      - name: Generate rootfs CONFIG files - zynq
        run: |
          mkdir build
          sudo bash PandABlocks-rootfs/.github/scripts/config-file-rootfs.sh zynq

      # Verification of files/file structure
      - name: List workspace files
        run: |
          ls ${{ github.workspace }}
          echo " "
          ls PandABlocks-fpga
          echo " "
          ls PandABlocks-rootfs
          echo " "
          ls rootfs
          echo " "
          ls tar-files
          echo " "
          ls ${HOME}
          echo " "
          ls vivado
          echo " "

